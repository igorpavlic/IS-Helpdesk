<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Uredi Zahtjev</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uredi zahtjev</h1>

        <form action="/modify_request/{{ request.id }}" method="POST">
            <div class="form-group">
                <label for="title">Naslov:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ request.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ request.description }}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="assigned" name="assigned" {% if request.assigned %}checked{% endif %}>
                <label class="form-check-label" for="assigned">Dodijeli:</label>
            </div>
            <div class="col-md-5 mb-3">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Otvoren" {% if request.status == "Otvoren" %}selected{% endif %}>Otvoren</option>
                    <option value="U tijeku" {% if request.status == "U tijeku" %}selected{% endif %}>U tijeku</option>
                    <option value="Zatvoren" {% if request.status == "Zatvoren" %}selected{% endif %}>Zatvoren</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Potvrdi</button>
            <a href="/" class="btn btn-danger">Nazad</a>
        </form>
    </div>
</body>
</html>
