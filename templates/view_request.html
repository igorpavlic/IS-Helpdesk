<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link href="custom.css" type="text/css" rel="stylesheet">
 </head>
<body>
    <div class="container">
        <h1>View Request</h1>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ request.title }}</h2>
                <p class="card-text"><strong>Description:</strong> {{ request.description }}</p>
                <p class="card-text"><strong>Assigned:</strong> {{ "Yes" if request.assigned else "No" }}</p>
                <p class="card-text"><strong>Status:</strong> {{ request.status }}</p>

                <a href="/modify_request/{{ request.id }}" class="btn btn-primary">Modify Request</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
